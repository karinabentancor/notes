<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gestor de Notas y To-Do List</title>
</head>
<body>
  <div class="container">
    <h1>some name</h1>
    <section class="notes-section">
      <h2>Notes</h2>
      <div class="lists-container">
        <div class="list" id="todo">
          <h3>Pending</h3>
          <div class="note" draggable="true">sometthing</div>
          <div class="note" draggable="true">one task</div>
          <div class="note" draggable="true">another</div>
        </div>
        <div class="list" id="in-progress">
          <h3>In progress</h3>
        </div>
        <div class="list" id="done">
          <h3>Done</h3>
        </div>
      </div>
    </section>

    <section class="todo-section">
      <h2>To Do</h2>
      <div class="todo-list">
        <div class="input-container">
          <input type="text" id="new-task" placeholder="Nueva tarea...">
          <button id="add-task">Agregar</button>
        </div>
        <ul id="task-list"></ul>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
